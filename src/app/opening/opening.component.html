<div class="opening">
  <div class="logo">
    <h1>Superhero battle</h1>
  </div>

  <div class="progress">
    <div
      class="progress-bar bg-info"
      role="progressbar"
      [ngStyle]="{ 'width': + percentage + '%' }"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100">{{ percentage }}%</div>
  </div>

  <p class="text text-left m-0">Made with Angular</p>
  <p class="text text-left m-0">by <a href="https://jonathanslima.github.io">jonathanslima</a></p>
</div>
